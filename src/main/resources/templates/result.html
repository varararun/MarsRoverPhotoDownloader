<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mars Rover Photo Downloader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Result</h1>

<h3>Parameters:</h3>
<ul>
    <li th:text="'camera type: ' + ${model.camera ?: 'all'}"/>
    <li th:text="'date: ' + ${model.date}"/>
</ul>
<h3>Download Results:</h3>
<ul>
    <li th:text="'Output for ' + ${#lists.size(model.results)} + ' image(s)'"/>
    <li th:each="result : ${model.results}" th:text="${result}"/>
</ul>
</body>
</html>
